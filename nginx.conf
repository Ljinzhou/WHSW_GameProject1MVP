server {
    listen 80;
    server_name 115.190.233.126; # 您的服务器IP或域名

    # 指向项目的构建输出目录 (dist)
    # 请根据服务器实际路径修改，例如 /www/WHSW_GameProject1MVP/dist
    root /www/WHSW_GameProject1MVP/dist;
    
    index index.html;

    # 开启 gzip 压缩 (可选)
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;

    location / {
        # Vue Router 是单页应用，所有路由都指向 index.html
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存设置 (可选)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
